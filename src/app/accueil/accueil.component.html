<div class="container-fluid">

  <h2 class="mt-4">STATISTIQUE</h2>
  <hr>
</div>

<div class=" text-center">
  <div class="row">
    <div class="col">
      <div class="mat-elevation-z8 ">
        <table mat-table [dataSource]="dataSource">

          <!-- Position Column -->
          <!-- <ng-container matColumnDef="idl">
            <th mat-header-cell *matHeaderCellDef class="text-center"> id </th>
            <td mat-cell *matCellDef="let element"> {{element.idl}} </td>
          </ng-container> -->

          <!-- Name Column -->
          <ng-container matColumnDef="libellel">
            <th mat-header-cell *matHeaderCellDef class="text-center"> Liste des libelle</th>
            <td  mat-cell *matCellDef="let element" [routerLink]="url" > <button class="button1">{{element.libellel}}</button>  </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="datel">
            <th mat-header-cell *matHeaderCellDef class="text-center"> Nombre de Tirage Par Liste</th>
            <td mat-cell *matCellDef="let element"> 8</td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef class="text-center"> Action</th>
            <td mat-cell *matCellDef="let element">
              <button class="button">view</button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
          aria-label="Select page of periodic elements">
        </mat-paginator> -->
      </div>
    </div>
    <div class="col">
      <div class="jumbotron">
        <div class="row w-100 ms-auto">

          <div class="col">
            <div class="card shadow border-danger mx-sm-1 p-3 border border-5" style="height: 100% ;">
              <div class="card border-danger  text-danger p-3 my-card"><img src="../../assets/le-total.png" height="20"
                                                                            alt="image montrant le nombre total de liste">
              </div>
              <div class="text-danger text-center mt-3">
                <h4>nombre total de liste</h4>
              </div>
              <div class="text-danger text-center mt-2">
                <h1>346</h1>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card shadow border-warning border border-5 mx-sm-1 p-3" style="height: 100% ;">
              <div class="card border-warning shadow text-warning p-3 my-card"><img src="../../assets/totalement.png"
                                                                                    height="20"
                                                                                    alt="image montrant le nombre de liste tiré"
                                                                                    srcset=""></div>
              <div class="text-warning text-center mt-3">
                <h4>nombre total de liste tiré</h4>
              </div>
              <div class="text-warning text-center mt-2">
                <h1>346</h1>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
